<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de pedidos</title>
</head>
<body>
    <!--formulario para levantar el pedido-->
    <header>
        <a href="pasteleria.html">inicio</a>
    </header>
    <h1>Vamos a tomar su pedido</h1>
    <form action="pedido.js" name="pedido">
    <label for="Nombre">Danos tu nombre completo</label><br>
    <input type="text" id="Nombre" name="Nombre" placeholder="nombre">
<br><br>
    <label for="Telefono">ingresa tu numero de telefono</label><br>
    <input type="number" id="Telefono" name="Telefono" placeholder="telefono">
<br><br>
    <label for="correo electronico">ingresa tu correo electronico</label><br>
    <input type="email" name="correo electronico" id="correo electronico" placeholder="correo@dominio.com">
<br><br>
<label for="descripcion del pastel">ingresa la descripcion de como quieres tu pastel</label><br>
<input type="text" id="descripcion del pastel" name="descripcion del pastel" placeholder="descripcion pastel">
<br><br>
<h3>sabores establecidos</h3>
<select name="sabores establecidos">

    <option>Chocolate</option>
    
    <option>Vainilla con cubierta de chocolate</option>
    
    <option>red velvet</option>

    <option> frutas </option>

    <option>tres leches</option>

    <option>zanahoria</option>


    <option>ninguno</option>
    
    </select>
<H3>sabores a combinar</H3>
<p>seleccione los sabores que desea combinar:
    <br>
    cada sabor tiene un costo de $225
</p>
<label for="vainilla">vainilla</label>
<input type="checkbox" name="vainilla" id="vainilla"><br><br>
<label for="chocolate">chocolate</label>
<input type="checkbox" name="chocolate" id="chocolate"><br><br>
<label for="mocka">mocka</label>
<input type="checkbox" name="mocka" id="mocka"><br><br>
<label for="chocolate blanco">chocolate blanco</label>
<input type="checkbox" name="chocolate blanco" id="chocolate blanco"><br><br>
<label for="galletas oreo">galletas oreo</label>
<input type="checkbox" name="galletas oreo" id="galletas oreo"><br><br>
<label for="menta">menta</label>
<input type="checkbox" name="menta" id="menta">

<h3>Adornos para combinar</h3>
<p>seleccione los adornos que deseea en su pastel:</p>
<label for="vela cumpleaños"> vela para cumpleaños $25</label>
<input type="checkbox" name="vela cumpleaños" id="vela cumpleaños">
<input type="number" name="num vela" id="num vela" placeholder="numero de la vela">
<br><br>

<label for="muñeco para pastel">muñeco para pastel $350</label>
<input type="checkbox" name="muñeco para pastel" id="muñeco para pastel">
<input type="text"  name="descripcion de muñeco" id="descripcion muñeco" placeholder="tipo de muñeco (ej. boda)">
<input type="number" name="cantidad" id="muñeco cant" placeholder="cuantos?">
<br><br>

<label for="escrito personalizado">escrito personalizado $18 por letra</label>
<input type="checkbox" name="escrito personalizado" id="escrito personalizado">
<input type="text" placeholder="escrito del pastel" id="escrito pastel">

<br><br>
<input type="reset">
<input type="submit">
<br><br>
</form>


</body>
</html>
